<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#mycanvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		<script type="text/javascript">
			var c=document.getElementById("mycanvas");
			c.width=1000;
			c.height=1000;
			var ctx=c.getContext("2d");
			var img = new Image();
			img.src='img/1.bmp';
			img.onload=function(){
				var ptrn =ctx.createPattern(img,'repeat');
				ctx.fillStyle=ptrn;
				ctx.fillRect(0,0,1000,1000);
			}
		</script>
	</body>
</html>
