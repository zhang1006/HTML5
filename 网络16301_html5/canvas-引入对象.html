<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#mycanvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		<script type="text/javascript">
			var c=document.getElementById("mycanvas");
			c.width=600;
			c.height=530;
			var ctx=c.getContext("2d");
			var img=new Image;
			img.onload=function(){
				ctx.drawImage(img,0,0,200,200);
				ctx.font="italic 60px Arial Black";
				ctx.shadowOffsetX=3;
				ctx.shadowOffsetY=3;
				ctx.shadowBlur=2;
				ctx.shadowColor="ragb(0,0,0,0.7)";
				ctx.fillStyle="white";
				ctx.fillText("COOL",50,165);
			}
			img.src = "img/2.jpg"
		</script>
	</body>
</html>
